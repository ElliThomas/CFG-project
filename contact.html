<div class="contact">
  <form class="frame">
    <label>
      Your Name
      <input type="text" name="name" id="name" required/>
    </label>
    <label>
      Your Email
      <input type="email" name="name" id="name" required />
    </label>
    <label>
      Your Message
      <textarea name="message" rows="4" placeholder="Type your message here" required></textarea>
    </label>
    <div class="text-center add-sm-top">
      <button class="btn btn-danger add-sm-right" type="reset"><i class="fa fa-times"></i> &nbsp; Reset</button>
      <button class="btn btn-success" type="submit"><i class="fa fa-envelope"></i> &nbsp; Send</button>
    </div>
  </form>
